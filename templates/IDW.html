<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shortened Game</title>
  <link rel="stylesheet" type="text/css" href="/styles/IDWstyles.css">
  </head>
  <body><center>
        <h1>I Declare War!</h1>

    <br><br>

    <script>
      function load(){
        let x = document.getElementsByClassName('human');
        if (x.length == 2){
          human();
        }
        /*let y = document.getElementsByClassName("robot");
        if (y.length == 2){
          robot()}*/
      }
      function human() {
    
        let eleh = document.getElementById("top");
        let eler = document.getElementById("bottom");
        let pos = 0; 
        let id = setInterval(frameh(), 5);
        function frameh() {
          if (pos == 90){
            clearInterval(id);  
          }
          else{
            pos = pos + 1;
            eleh.style.right =(30 - pos) + "%";
            eler.style.left = (30 - pos) + "%";
          }
        }
      }
    
      
      function robot() {
        let eleh = document.getElementById("top");
        let eler = document.getElementById("bottom")
        let pos = 30;
        let id = setInterval(framer(), 5)
    
        function framer() {
          if (pos <= 0){
            clearInterval(id)
          }
          else{
            pos--;
            eleh.style.right = pos + "%"
            eler.style.left = pos + "%"
          }
        }
      }
    </script>

  <table>
    <tr>
      <th>
        player1
      </th>
      <th>
        player2
      </th>
    </tr>
    <tr>
          <td>
            player 1 cards left :{{player1}}
          </td>

          <td>
            player 2 cards left :{{player2}}
          </td>
    </tr>
    <tr>
        <td>
          hold pile:{{player1hold}}
        </td>
        <td>
          hold pile: {{player2hold}}
        </td>

    </tr>
    <tr>
        <td>
          Current move: {{p1move}}
        </td>
        <td>
          Current move: {{p2move}}
        </td>
    </tr>
</table><br>
<p id="win">{{lost}}</p><br><hr>


      <form method="post">
        <button id="WarMove" type="submit">Play Move</button>

      </form>
      <hr><br>


          test: {{test}}<br><br>

    {{moves}}
</center>
<br><button type="reset" value="reset">Restart</button>
  </body>


</html>
